<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Account Registration Form</h2>
    <form method="POST" action="{{ url_for('registration') }}">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="username">Username (Student ID):</label><br>
      <input type="number" id="username" name="username" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="confirm_email">Confirm Email:</label><br>
      <input type="email" id="confirm_email" name="confirm_email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

      <label for="interests">Interests:</label><br>
      <input type="text" id="interests" name="interests" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
